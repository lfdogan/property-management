<div class="title">
    <!-- MOBILE -->
    <h1>{{ bills.title }} {{ bills.beginDateRange | date: 'M/d/yy' }}-{{ bills.endDateRange | date: 'M/d/yy'}}</h1>
    <!-- DESKTOP -->
    <!--    <h1>{{ bills.title }}</h1>
    <div class="title-dates">from {{ bills.beginDateRange | date: 'MM/dd/yyyy' }} to {{ bills.endDateRange | date: 'MM/dd/yyyy'}}</div>
-->
</div>


<ng-include src="'/templates/selectDateRange.html'"></ng-include>


<br/>

<table>
    <tr>
        <th class="right"><u>bill #</u></th>
        <th class="right">payment date</th>
<!--        <th>account</th>-->
<!--        <th>description</th>-->
        <th class="right">amount paid</th>
<!--        <th>building</th>-->        
<!--        <th class="right">bill date</th>-->
<!--        <th>status</th>-->
<!--        <th class="right">due date</th>-->        
<!--        <th class="right">amount</th>-->        
    </tr>

    
    

    <tr id="bills-data" ng-repeat="item in bills.filteredBills" ng-show="{{ item.billNumber }}">
        <td class="right"> {{ item.billNumber }} </td>
        <td class="right"> {{ item.payDate | date: 'MM/dd/yyyy' }} </td>
<!--        <td> {{ item.account }} </td>-->
<!--        <td> {{ item.description }} </td>-->
        <td class="right"> {{ item.amountPaid | currency }} </td>
<!--        <td> {{ item.building }} </td>-->
<!--        <td class="right"> {{ item.billDate | date: 'MM/dd/yyyy' }} </td>-->        
<!--        <td> {{ item.status }} </td>-->
<!--        <td class="right"> {{ item.dueDate | date: 'MM/dd/yyyy' }} </td>-->        
<!--        <td class="right"> {{ item.cost | currency }} </td>-->        
    </tr>

</table>
