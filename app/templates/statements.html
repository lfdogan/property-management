<div class="title">
    <!-- MOBILE -->
    <h1>{{ statements.title }} {{ statements.beginDateRange | date: 'M/d/yy' }}-{{ statements.endDateRange | date: 'M/d/yy'}}</h1>
    <!-- DESKTOP -->
    <!--    <h1>{{ statements.title }}</h1>
    <div class="title-dates">from {{ statements.beginDateRange | date: 'MM/dd/yyyy' }} to {{ statements.endDateRange | date: 'MM/dd/yyyy'}}</div>
-->
</div>



<!-- DESKTOP -->
<!--<p class="center">Select an option to change date range:</p>-->
<div class="date-selector">
    <div id="last30Days" class="cell inactive"
       ng-click="statements.Data.changeDateRange(30)">Last 30 Days</div>
    <div id="currentYear" class="cell inactive"
       ng-click="statements.Data.changeDateRange(365)">Current Year</div>
    <div id="customDates" class="cell active"
       ng-click="statements.Data.changeDateRange(1)">Custom Dates</div>
</div>

<br/>

<table>
    <tr>
        <th class="center">statement period</th>               
        <th>bill numbers</th>
    </tr>


    <tr ng-repeat="item in statements.filteredStatements">
        <td class="center"> {{ item.beginDate | date: 'MM/dd/yyyy' }} - {{ item.endDate | date: 'MM/dd/yyyy' }} </td>
        <td><span ng-repeat="bill in statements.allBills "> <a ui-sref="bills">
                <span ng-show="statements.Data.selectBills( {{item.beginDate}}, {{item.endDate}}, {{ bill.payDate}} )">{{ bill.billNumber }}</span></a>
            </span></td>
    </tr>
</table>
