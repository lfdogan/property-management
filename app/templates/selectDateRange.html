
<div ng-controller="SelectDateRangeCtrl as Ctrl">
Date 
<select class="date-selector">
    <option id="last30Days" value="30" onselect="Ctrl.changeDateRange(30)">Last 30 Days</option>
    <option id="currentYear" value="365" onselect="Ctrl.changeDateRange(365)">Current Year</option>
    <option id="customDates" value="9999" onselect="Ctrl.changeDateRange(9999)">6/1/15-8/15/15</option>
</select>
</div>
