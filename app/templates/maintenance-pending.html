
<div class="white-box" id="maintenance-pending" ng-controller="MaintenancePendingCtrl as maintenance">
    <div ng-show='maintenance.allPendingMaintenance.length == 0'>There are no pending work orders.</div>
    <div ng-repeat="item in maintenance.allPendingMaintenance">
        <div>
            <div class="half-column">
                Created: {{ item.dateCreated | date: 'MM/dd/yyyy' }}
                <br/>Location: {{ item.building | buildingNickname  }}
            </div>
            <div class="half-column">
                <a ui-sref="workorder( {workOrderNumber: {{ item.workOrderNumber }} } )">WO#{{ item.workOrderNumber }}</a>
                <br/><a class="ion-ios-telephone"></a>
                <span>&nbsp;</span>
                <a class="ion-email"></a>
            </div>
        </div>
        <div>
            <br/>{{ item.description }}
            <br/>
            <span class="center">
                <div class="maintenance-button-approve" ng-click="overview.Data.decideWorkOrder(item,true)">Approve</div>
                <div class="maintenance-button-reject" ng-click="overview.Data.decideWorkOrder(item,false)">Reject</div>
            </span>
        </div>

            <hr/>
        
    </div>
</div>
